<form class="{{cssClass}}" autocomplete="off">
    <div class="armor flex row wrap">
        <img class="icon" src="{{item.img}}" data-edit="img" title="{{item.name}}" height="50" width="50"/>
        <div class="flex column wrap">
        <div class="name flex row wrap center flex-start">
            <h3>{{localize "ARMOR.NAME"}}:&nbsp;</h3>
            <div><input name="name" type="text" value="{{item.name}}"/></div>
        </div>
        </div>
        <div class="flex row wrap grow">
        <div class="protection flex row wrap center ">
            <b>{{localize "ARMOR.PROTECTION"}}:&nbsp;</b>
            <input name="data.protection" type="text" value="{{data.data.protection}}"/>
        </div>
        <div class="agility flex row wrap center">
            <b>{{localize "ARMOR.AGILITY"}}</b>
            <input name="data.agility" type="text" value="{{data.data.agility}}"/>
        </div>
        <div class="availability flex row wrap center">
            <b>{{localize "ARMOR.AVAILABILITY"}}</b>
            <input name="data.availability" type="text" value="{{data.data.availability}}"/>
        </div>
        </div>
    </div>
</form>
