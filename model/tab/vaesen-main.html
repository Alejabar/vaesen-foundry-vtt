<div class="flex column full">
    <div class="flex column heavy-border wrapper">
        <b class="title">{{localize "HEADER.CONDITIONS"}}</b>
        <div class="conditions flex column margin grow">
            <div class="condition flex row center light-border">
                
                <b class="name">{{localize "CONDITION.NAME"}}</b>
                <b class="bonus">{{localize "CONDITION.BONUS"}}</b>
                
                <a class="button item-create" title='{{localize  "UI.ADD"}}' data-type="condition"><i class="fas fa-plus"></i></a>
            </div>
            <div class="scrollable">
                {{#each data.items as |item|}}
                    {{#if item.isCondition}}
                        
                        <div class="condition item flex column center " data-item-id="{{item._id}}">
                            <div class="flex row center  space-between grow">
                            <div class="selected"><input type="checkbox" name="conditon" id="{{item._id}}"
                                {{#if item.data.active}}
                                    checked 
                                {{/if}}
                                /></div>
                            <div class="name">{{item.name}}</div>
                            <div class="bonus">{{item.data.bonus}}</div>
                            
                            <div class="button">
                                <a class="item-control item-edit" title='{{localize  "UI.EDIT"}}'><i class="fas fa-edit"></i></a>
                                <a class="item-control item-delete" title='{{localize  "UI.DELETE"}}'><i class="fas fa-trash"></i></a>
                            </div>
                            </div>
                        </div>
                        
                        
                    {{/if}}
                {{/each}}
            </div>
        </div>
    </div>
</div>
